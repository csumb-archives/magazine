---
layout: home
---
<div class="page-header">
  <h1>CSUMB Magazine archive</h1>
</div>
<div id="issues">
  {% for issue in site.data.issues %}
    <h2>{{issue.date}} <small>{{issue.name}}</small></h2>
    <ul>
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == issue.tag %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
  {% endfor %}
</div>
